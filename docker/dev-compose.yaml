version: "3.3"
services: 
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - 8000:8000
    expose:
      - "8000"
    command: start --user root --pass root

  api:
    image: crabstash-api
    container_name: api-service
    ports:
      - 8080:8080
    expose:
      - "8080"
    depends_on:
      - auth
    restart: always
    environment:
      AUTH_MS_ADDR: "auth-service:50051"
      REFRESH_EXP: "7"
      DOMAIN: "localhost"

  auth:
    image: crabstash-auth
    container_name: auth-service
    ports:
      - 50051:50051
    expose: 
      - "50051"
    depends_on:
      - surrealdb
    restart: always
    environment:
      SURREALDB_ADDR: "ws://surrealdb:8000/rpc"
      SURREAL_USER: "root"
      SURREAL_PASSWD: "root"
      REFRESH_EXP: "7"
      TOKEN_EXP: "2"
      TOKEN_SECRET: ""
      TOKEN_PUBLIC: ""
      REFRESH_SECRET: ""
      REFRESH_PUBLIC: ""
      REDIS_ADDR: "redis:6379"

  redis:
    image: redis
    ports:
      - '6379:6379'